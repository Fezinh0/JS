<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo 01 JS</title>
    <style>
        body{
            text-align: center;
        }
        .name{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com bot√£o</h1>
    <p>Clique no botao para ver o horario local</p>
    <button class="name" type="button" onclick="document.getElementById('hora').innerHTML = Date()">Clique aqui</button>
    <p id="hora"></p>


</body>
</html>
