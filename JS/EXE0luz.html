<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="StyleSheet" type="text/css"  href="#">
    <title>Trabalhando com CSS</title>
</head>

<body>
    <h1 id="titulo">Trabalhando com CSS e javascript</h1>
        <button onclick="document.getElementById('titulo').style.color= 'red'">Alterar cor do Titulo</button>
    <p id="paragrafo1">Texto com algum tipo de destaque.</p>
        <button onclick="document.getElementById('paragrafo1').style.color= 'blue'">Alterar a cor do paragrafo</button>
    <p id="paragrafo2">Texto com muito destaque.</p>
        <button onclick="document.getElementById('paragrafo2').style.fontSize= '18pt'">Alterar tamanho da fonte</button>
        <button onclick="document.getElementById('paragrafo2').style.fontFamily='courier new'">Alterar fonte</button>

    <hr>

    <p id="texto">Texto desenvolvido por um clique</p>
        <button onclick="getElementById('texto').innerHTML = 'EAE TROUXA'">Clique aqui</button>
    <p>
        <button id="botãoligar" onclick="document.getElementById('acesa').src = 'imagens/luz.jpeg'">Ligar</button>
        <button onclick="document.getElementById('botãoligar').style.display = 'none'">Ocultar</button>
        <button onclick="document.getElementById('botãoligar').style.display = ''">Mostrar</button>
        <button onclick="document.getElementById('acesa').src = 'imagens/apagada.jpeg'">Apagar</button>
        <button onclick="getElementById('acesa').src = 'imagens/quebrada.jpg'">Quebrar</button>
        <p><img id="acesa" src="imagens/luz.jpeg"></p>
   
</body>

</html>
