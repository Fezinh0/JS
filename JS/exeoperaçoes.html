<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucuras do java</title>
</head>

<body>
    <h1>Operações Matemáticas com java</h1>
    <h2>Quartou naquele pique</h2>

    <script>
        var primeiro = window.prompt("Digite um numero");
        var segundo = window.prompt("Digite outro numero");
        document.write("Seu numero é: " + primeiro);
        document.write("<br> Seu segundo numero é: " + segundo)

        var nome = window.prompt("Digite seu nome");
        var sobrenome = window.prompt("Digite seu sobrenome");
        var idade = Number.parseInt(window.prompt("Digite sua idade: "))
        var idade2 = Number.parseInt(window.prompt("Coloque outra idade: "))
        var resultado = idade + idade2 //+(adição) -(subtração) *(multiplicação) /(divisão)
        document.write("<br> Seu nome é: " + nome);
        document.write("<br> Seu sobrenome é: " + sobrenome);
        document.write("<br> Sua idade é: " + idade);
        document.write("<br> A soma das idades é: " + resultado);
    </script>
</body>

</html>
