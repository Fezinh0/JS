<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <link rel="icon" href="#">
    <link rel="StyleSheet" type="text/css" href="#">
</head>
<body>
    <h1>Trabalhando com condições - If</h1>
    <p id="dia">Bom Dia!</p>
    <p id="resultado"></p>


    <script>
        let idade = 9

        if (new Date().getHours() >14){
            document.getElementById('dia').innerHTML = "Boa Tarde!"
        }


        if (idade < 16) { 
            document.getElementById('resultado').innerHTML = "Não pode votar!"
        }
         else { (idade > 16) 
                document.getElementById('resultado').innerHTML = "Pode votar"
        }

    </script>
</body>
</html>
